<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootsatrap imports -->
    <link rel="stylesheet" href="resources/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Login</title>

</head>

<body>

    <!-- Informações da API-->
    <div class="info">

        <img src="resources/images/vulcan_logo.png" alt="logo" />
        <h1>JVulcan <span>API</span></h1>
        <hr>
        <p>v1.0.0-beta</p>
        <p>Status: <span>Em construção</span></p>

    </div>

    <!-- Formulário de Login-->
    <form action="#" class="login-form">

        <h3>LOGIN VULCAN ACCESS</h3>
        <input type="text" name="discord_id" placeholder="Seu nome de usuário">
        <input type="password" name="password" placeholder="Sua senha">
        <input type="submit" name="common-loign" value="ENTRAR">

        <div class="other-login-opt">
            <p>- Ou -</p>

            <div class="login-opt">
                <input type="submit" name="discord-login" value="Entrar com o Discord">
            </div>

        </div>

    </form>



</body>

</html>
