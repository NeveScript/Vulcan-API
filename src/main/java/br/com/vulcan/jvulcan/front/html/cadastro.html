<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap import-->
  <link rel="stylesheet" href="../resources/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Cadastro</title>
</head>

<body class="bg-dark text-light">


<!-- Form -->
<div class="container form-container">

  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Seu ID do Discord</label>
      <input type="email" class="form-control" id="idDiscord" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text text-light">*Seu ID pode ser eoncontrado ao ativar as configurações
        de
        desenvolvedor.</div>
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Seu nome de usuário</label>
      <input type="email" class="form-control" id="nomeUsuario" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Sua senha:</label>
      <input type="password" class="form-control" id="senha">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>

  </form>

</div>


<script src="../js/request/ajax/usuario.js">

  cadastrarUsuario();

</script>
</body>

</html>
