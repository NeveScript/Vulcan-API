<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastrar Banner</title>
</head>

<body class="bg-dark text-light">

    <div class="container" class="justify-content-center">

        <img src="#" alt="" id="img-preview" />

        <form>
            <label>Nome do banner</label>
            <div class="col-sm-4">

                <input type="text" name="nome__banner" id="link-banner" class="form-control"
                    placeholder="Banner de NED">

            </div>
            <label>Link do banner</label>
            <div class="col-sm-4">

                <input type="text" name="link__banner" id="link-banner" class="form-control"
                    placeholder="https://meu-site.com/imagem.webp" />

            </div>

            <button class="btn btn-primary" id="btn-salvar">Salvar</button>
        </form>

    </div>

    <script>

        document.getElementById('btn-salvar').addEventListener('click',


            function (event) {

                event.preventDefault();

                var linkImagem = document.getElementById('link-banner').value;
                var imgPreview = document.getElementById('img-preview');

                if (linkImagem && linkImagem.match(/\.(jpeg|jpg|gif|png)$/i) != null) {
                    imgPreview.src = linkImagem;
                } else {
                    imgPreview.src = "../resources/images/vulcan_logo.png";
                }

            }
        );
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
